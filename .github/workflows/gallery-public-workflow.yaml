name: Update Gallery Assets

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  update-gallery-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout afilmory repository
        uses: actions/checkout@v4
        with:
          repository: missuo/afilmory
          token: ${{ secrets.GIT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          cat > .env << EOF
          S3_REGION=${{ secrets.S3_REGION }}
          S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          S3_PREFIX=${{ secrets.S3_PREFIX }}
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_CUSTOM_DOMAIN=${{ secrets.S3_CUSTOM_DOMAIN }}
          GIT_TOKEN=${{ secrets.GIT_TOKEN }}
          EOF

      - name: Build manifest
        run: pnpm run build:manifest -- --force
        env:
          NODE_ENV: production
