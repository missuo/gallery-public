name: Update Gallery Assets

on:
  workflow_dispatch: # Allow manual trigger
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  update-gallery-assets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout afilmory repository
        uses: actions/checkout@v4
        with:
          repository: missuo/afilmory
          token: ${{ secrets.GIT_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          cat > .env << EOF
          S3_REGION=${{ secrets.S3_REGION }}
          S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
          S3_PREFIX=${{ secrets.S3_PREFIX }}
          S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}
          S3_CUSTOM_DOMAIN=${{ secrets.S3_CUSTOM_DOMAIN }}
          GIT_TOKEN=${{ secrets.GIT_TOKEN }}
          EOF

      - name: Build manifest
        run: pnpm run build:manifest -- --force
        env:
          NODE_ENV: production

      - name: Checkout current repository (gallery-public)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}
          path: gallery-public

      - name: Copy generated files
        run: |
          # Copy photos-manifest.json
          cp apps/web/src/data/photos-manifest.json gallery-public/
          
          # Copy thumbnails directory (if exists)
          if [ -d "apps/web/public/thumbnails" ]; then
            rm -rf gallery-public/thumbnails
            cp -r apps/web/public/thumbnails gallery-public/
          fi
          
          # Display copied files
          echo "Files copied to gallery-public:"
          ls -la gallery-public/

      - name: Commit and push changes
        run: |
          cd gallery-public
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are any file changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "chore: update photos manifest and thumbnails [skip ci]"
            git push
            echo "Successfully updated gallery assets"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gallery-assets
          path: |
            gallery-public/photos-manifest.json
            gallery-public/thumbnails/
          retention-days: 7
